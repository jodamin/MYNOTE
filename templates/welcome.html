<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Check theme preference immediately to prevent white flash -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

                <form action="/welcome" method="POST">

                    <div style="text-align: left; margin-top: 20px"> <button type="submit" class="start-btn">START
                            !!!</button>
                    </div>
                </form>
                <div class="my-info">

                    </a>
                </div>
            </main>
        </div>

        <div class="right-section">
            <img src="{{ url_for('static', filename='images/welcome-bg.png') }}" alt="Notebook illustration">
        </div>
