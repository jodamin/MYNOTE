<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Check theme preference immediately to prevent white flash -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <div class="app-container">

        <aside class="sidebar">
            <div class="sidebar-top-group">
                <div class="user-info">
                    <h2>Hi {{ name }},</h2>
                </div>
                <nav class="sidebar-nav">
                    <button class="start-btn" id="add-note-btn" onclick="openModalForAdd()">Add New Note...</button>
                    <button class="start-btn" id="theme-toggle">Change Theme</button>
                    <button class="start-btn" id="bg-toggle">Change Background</button>
                    <button class="start-btn" id="bg-reset">Reset Background</button>
                    <input type="file" id="bg-input" accept="image/*" style="display: none;">
                    <a href="/welcome" class="start-btn change-name-btn"
                        style="text-decoration: none; text-align: left;">Change Name</a>
                </nav>
            </div>
        </aside>

        <main class="main-content">
            <div class="note-grid">
                {% for note in notes %}
                <div class="note-card" onclick="openNote('{{ note.id }}')">
                    <div class="note-preview">{{ note.content }}</div>
                    <div class="note-footer">
                        <span class="note-date">{{ note.date }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>

        </main>

    </div>

    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">ADD NEW NOTE</h2>

            <form id="note-form" action="/add" method="POST">
                <input type="hidden" name="note_id" id="modal-note-id">

                <textarea name="content" id="modal-textarea" placeholder="Feel free to write your story..."
                    required></textarea>

                <div class="modal-actions">
                    <button type="submit" class="start-btn" id="modal-save-btn">SAVE</button>
                    <button type="button" class="start-btn delete-btn" id="modal-delete-btn"
                        style="display: none;">DELETE</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts change background and reset background
    <script>
        const bgToggleBtn = document.getElementById('bg-toggle');
        const bgInput = document.getElementById('bg-input');

        bgToggleBtn.addEventListener('click', () => {
            bgInput.click();
        });

        bgInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageUrl = e.target.result;

                    document.body.style.backgroundImage = `url(${imageUrl})`;
                    document.body.style.backgroundSize = "cover";
                    document.body.style.backgroundPosition = "center";
                    document.body.style.backgroundAttachment = "fixed";


                    localStorage.setItem('custom-bg', imageUrl);
                }
                reader.readAsDataURL(file);
            }
        });


        window.addEventListener('DOMContentLoaded', () => {
            const savedBg = localStorage.getItem('custom-bg');
            if (savedBg) {
                document.body.style.backgroundImage = `url(${savedBg})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                document.body.style.backgroundAttachment = "fixed";
            }
        });

        const bgResetBtn = document.getElementById('bg-reset');

        bgResetBtn.addEventListener('click', () => {
            document.body.style.backgroundImage = 'none';
            localStorage.removeItem('custom-bg');

            // 3. reload page (optional)
            // window.location.reload(); 

            alert("Background has been reset to default!");
        });
    </script>

    <script>
        const modal = document.getElementById('note-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalForm = document.getElementById('note-form');
        const modalTextarea = document.getElementById('modal-textarea');
        const modalNoteId = document.getElementById('modal-note-id');
        const deleteBtn = document.getElementById('modal-delete-btn');


        function openModalForAdd() {
            modalTitle.innerText = "ADD NEW NOTE";
            modalForm.action = "/add";
            modalTextarea.value = "";
            modalNoteId.value = "";
            deleteBtn.style.display = "none";
            modal.style.display = "block";
        }


        function openNote(id) {
            const noteCard = event.currentTarget;
            const content = noteCard.querySelector('.note-preview').innerText;

            modalTitle.innerText = "EDIT NOTE";
            modalForm.action = "/update/" + id;
            modalTextarea.value = content;
            modalNoteId.value = id;


            deleteBtn.style.display = "block";
            deleteBtn.onclick = function () {
                if (confirm("Are you sure you want to delete this note?")) {
                    window.location.href = "/delete/" + id;
                }
            };

            modal.style.display = "block";
        }


        function closeModal() {
            modal.style.display = "none";
        }


        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
